<html>

  <head>
    <script src="chrome-extension://pkedcjkdefgpdelpbcmbmeomcjbeemfm/cast_sender.js"></script>
  </head>

  <body>
    <div class="content"></div>
    <input id="videoId" value="M7lc1UVf-VE">
    <button onclick="sendMessage()">send</button>

    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <script>
      var session;
      var sessionRequest;
      var apiConfig;

      class B {
        static plop(a) {
          return "plop" + a;
        }
      }

      class A {
        static get B() {
          return B;
        }
      }

      window['__onGCastApiAvailable'] = function(loaded, errorInfo) {
          if (loaded) {
            initializeCastApi();
          } else {
            console.log(errorInfo);
          }
        }
        //M7lc1UVf-VE
      function sendMessage() {
        if (!document.getElementById("videoId").value) {
          console.log("nothing to send!");
          return false;
        }
        session.sendMessage(
          'urn:x-cast:com.exy.player', {
            exec: "YoutubeContainer.instance.add('" + document.getElementById("videoId").value + "')"
          },
          function(m) {
            console.log('Message sent: ', 5);
          },
          function(e) {
            console.log("err", e)
          }
        );
      }

      function initializeCastApi() {
        sessionRequest = new chrome.cast.SessionRequest("2505F771");
        apiConfig = new chrome.cast.ApiConfig(sessionRequest,
          sessionListener,
          receiverListener);
        chrome.cast.initialize(apiConfig, (e => console.log("init sucess")), (e => console.log("init error")));
      }

      function sessionListener(e) {
        session = e;
        console.log("session ", e);
      }

      function receiverListener(e) {
        if (e === chrome.cast.ReceiverAvailability.AVAILABLE) {
          console.log("init done");
        }
      }
    </script>


  </body>

</html>
